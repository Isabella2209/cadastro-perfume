<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Cliente â€” Bella Boutique</title>
  <link rel="stylesheet" href="cadastro.css" />
  <script>
    function pesquisaCEP(){
      var validacep = /^[0-9]{8}$/;
      const cep = document.getElementById("cep").value;
      document.getElementById("resposta").textContent = "";

      if(validacep.test(cep)){
        var script = document.createElement("script");
        script.src = "https://viacep.com.br/ws/" + cep + "/json/?callback=preencherCEP";
        document.body.appendChild(script);
      } else {
        alert("CEP preenchido incorretamente");
      }
    }

    function preencherCEP(conteudo){
      if("erro" in conteudo){
        resposta.textContent = " CEP nÃ£o encontrado, digite manualmente o endereÃ§o!"
      } else {
        document.getElementById("rua").value = conteudo.logradouro;
        document.getElementById("bairro").value = conteudo.bairro;
        document.getElementById("estado").value = conteudo.uf;
        document.getElementById("cidade").value = conteudo.localidade;
        
      }
    }
  </script>
</head>
<body>
  <main class="container">
    <form class="formulario">
      <h1 class="titulo">ðŸŽ€ Cadastro de Cliente ðŸŽ€</h1>

      <div class="campo grupo-duplo">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo" />
      </div>

      <div class="campo grupo-duplo">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" required pattern="\d{11}" placeholder="Somente nÃºmeros" />
      </div>

      <div class="campo grupo-duplo">
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone" required pattern="\d{10,11}" placeholder="DDD + nÃºmero" />
      </div>

      <div class="campo grupo-duplo">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required placeholder="exemplo@email.com" />
      </div>

      <div class="campo grupo-duplo">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required placeholder="Senha" />
      </div>

      <div class="campo grupo-duplo">
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" onblur="pesquisaCEP();" required placeholder="Digite seu CEP">
        <p id="resposta"></p>
      </div>

      <div class="campo grupo-duplo">
        <label for="rua">Rua</label>
        <input type="text" id="rua" name="rua" required placeholder="Nome da rua" />
      </div>

      <div class="campo grupo-duplo">
        <label for="bairro">Bairro</label>
        <input type="text" id="bairro" name="bairro" required placeholder="Bairro" />
      </div>

      <div class="campo grupo-duplo">
        <label for="numero">NÃºmero</label>
        <input type="text" id="numero" name="numero" required placeholder="Numero" />
      </div>


      <div class="campo grupo-duplo">
        <label for="estado">Estado</label>
        <input type="text" id="estado" name="estado" required placeholder="Estado" />
      </div>

      <div class="campo grupo-duplo">
        <label for="cidade">Cidade</label>
        <input type="text" id="cidade" name="cidade" required placeholder="Cidade" />
      </div>

      <div class="botoes">
        <button type="reset" class="botao botao-secondary">Limpar</button>
        <button type="submit" class="botao botao-primary">Confirmar</button>
      </div>



      <div class="botoes">
        <a href="cadastro2.html" class="botao botao-primary fullwidth">Ver Produtos</a>
      </div>
    </form>
